name: Deployment

on:
  push:
    branches: [main] # only push events on source branch trigger deployment

jobs:
  # markdown-images-replace:

  hexo-deployment:
    # needs: markdown-images-replace
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: Install dependencies & Generate static files
      run: |
        node -v
        npm i -g hexo-cli
        npm i hexo-theme-nexmoe
        npm i --save hexo-wordcount
        npm install hexo-deployer-git --save
        hexo clean
        hexo g

    - name: Hexo Deploy Action
      uses: sma11black/hexo-action@v1.0.4
      with:
        deploy_key: ${{ secrets.ACCESS_TOKEN }}
        user_name: zrtty1998  # (or delete this input setting to use bot account)
        user_email: zrtty1998@gmail.com  # (or delete this input setting to use bot account)
        # commit_msg: ${{ github.event.head_commit.message }}  # (or delete this input setting to use hexo default settings)
    # Use the output from the `deploy` step(use for test action)
    - name: Get the output
      run: |
        echo "${{ steps.deploy.outputs.notify }}"